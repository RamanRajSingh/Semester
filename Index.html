<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workforce Attrition Prediction</title>
    <link rel="icon" href="asset/icon/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">
    <! Heading for the page -->
        <h1 class="head">Workforce Attrition Prediction</h1>
        <form class="form">
            <! Essential Section of the page -->
                <section class="first">
                    <h1 class="special-button one">Employee Demographics</h1>
                    <div class="input-container">
                        <input type="text" class="input1" placeholder="Enter Employee Number">
                        <input type="text" class="input1" placeholder="Enter Employee Age">
                        <input type="text" class="input1" placeholder="Enter Gender">
                        <input type="text" class="input1" placeholder="Enter Marital Status">
                    </div>
                </section>
                <! Optional Sections of the page -->
                    <section class="second">
                        <input type="checkbox" class="tick" id="jobCareerCheckbox" onchange="toggleInputs('input2')">
                        <label for="jobCareerCheckbox" class="special-button">Job and Career-related Factors</label>
                        <div class="input-container input2" style="display: none;">
                            <input type="text" class="input2" name="job_role" placeholder="Enter Job Role">
                            <input type="text" class="input2" name="job_level" placeholder="Enter Job Level">
                            <input type="text" class="input2" name="job_involvement"
                                placeholder="Enter Job Involvement">
                            <input type="text" class="input2" name="department" placeholder="Department">
                            <input type="text" class="input2" name="years_at_company" placeholder="Years at Company">
                            <input type="text" class="input2" name="years_in_role" placeholder="Years in Current Role">
                            <input type="text" class="input2" name="years_with_manager"
                                placeholder="Years with Current Manager">
                        </div>
                    </section>

                    <section class="third">
                        <input type="checkbox" class="tick" id="WorkEnvironmentandSatisfaction"
                            onchange="toggleInputs('input3')">
                        <label for="WorkEnvironmentandSatisfaction" class="special-button">Work Environment and
                            Satisfaction</label>
                        <div class="input-container input3" style="display: none;">
                            <input type="text" class="input3" placeholder="WorkLifeBalance">
                            <input type="text" class="input3" placeholder="Enter Job Satisfaction">
                            <input type="text" class="input3" placeholder="Enter Environment Satisfaction">
                            <input type="text" class="input3" placeholder="Enter Relationship Satisfaction">
                        </div>
                    </section>
                    <section class="four">
                        <input type="checkbox" class="tick" id="CompensationandBenefits"
                            onchange="toggleInputs('input4')">
                        <label for="CompensationandBenefits" class="special-button">Compensation and Benefits</label>
                        <div class="input-container input4" style="display: none;">
                            <input type="text" class="input4" placeholder="Enter Monthly Income">
                            <input type="text" class="input4" placeholder="Enter percent Salary Hike">
                            <input type="text" class="input4" placeholder="Enter Stock Option Level">
                        </div>
                    </section>
                    <section class="five">
                        <input type="checkbox" class="tick" id="Work&PerformanceHistory"
                            onchange="toggleInputs('input5')">
                        <label for="Work&PerformanceHistory" class="special-button">Work & Performance History</label>
                        <div class="input-container input5" style="display: none;">
                            <input type="text" class="input5" placeholder="Enter Total Working Years">
                            <input type="text" class="input5" placeholder="Enter Number of Companies Worked">
                            <input type="text" class="input5" placeholder="Enter Performance Rating">
                            <input type="text" class="input5" placeholder="Enter Training Times Last Year">
                        </div>
                    </section>
                    <section class="six">
                        <input type="checkbox" class="tick" id="WorkplaceBehavior&Conditions"
                            onchange="toggleInputs('input6')">
                        <label for="WorkplaceBehavior&Conditions" class="special-button">Workplace Behavior &
                            Conditions</label>
                        <div class="input-container input6" style="display: none;">
                            <input type="text" class="input6" placeholder="Enter Distance From Home">
                            <input type="text" class="input6" placeholder="Enter OverTime">
                            <input type="text" class="input6" placeholder="Enter Business Travel">
                        </div>
                    </section>
                    <! Button to submit entries of the page -->
                        <button onclick="ok()" class="submit_button">Predict</button>
                        <script type="text/javascript" src="script.js"></script>
        </form>
</body>

</html>
