<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workforce Attrition Prediction</title>
    <link rel="icon" href="../static/icon/favicon.ico">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body class="main">
    <! Heading for the page -->
        <h1 class="head">Workforce Attrition Prediction</h1>
        <form class="form" method="POST" action="/index">

            <! Essential Section of the page -->
                <section class="first">
                    <h1 class="special-button one">Employee Demographics</h1>
                    <div class="input-container">
                        <input type="text" name="employee_number" class="input1" placeholder="Enter Employee Number">
                        <input type="text" name="employee_age" class="input1" placeholder="Enter Employee Age">
                        <input type="text" name="gender" class="input1" placeholder="Enter Gender">
                        <input type="text" name="marital_status" class="input1" placeholder="Enter Marital Status">
                        <input type="text" name="education" class="input1" placeholder="Enter Education">
                        <input type="text" name="education_field" class="input1" placeholder="Enter Education field">
                    </div>
                </section>
                <section class="second">
                    <h1 class="special-button">Work & Performance History</h1>
                    <div class="input-container input2">
                        <input type="text" name="total_working_years" class="input2"
                            placeholder="Enter Total Working Years">
                        <input type="text" name="companies_worked" class="input2"
                            placeholder="Enter Number of Companies Worked">
                        <input type="text" name="performance_rating" class="input2"
                            placeholder="Enter Performance Rating">
                        <input type="text" name="training_times_last_year" class="input2"
                            placeholder="Enter Training Times Last Year">
                    </div>
                </section>
                <section class="third">
                    <h1 class="special-button">Workplace Behavior &
                        Conditions</h1>
                    <div class="input-container input3">
                        <input type="text" name="distance_from_home" class="input3"
                            placeholder="Enter Distance From Home">
                        <input type="text" name="overtime" class="input3" placeholder="Enter OverTime">
                        <input type="text" name="business_travel" class="input3" placeholder="Enter Business Travel">
                    </div>
                </section>

                <! Optional Sections of the page -->
                    <section class="fourth">
                        <input type="checkbox" class="tick" id="jobCareerCheckbox" onchange="toggleInputs('input4')">
                        <label for="jobCareerCheckbox" class="special-button">Job and Career-related Factors</label>
                        <div class="input-container input4" style="display: none;">
                            <input type="text" class="input4" name="job_role" placeholder="Enter Job Role">
                            <input type="text" class="input4" name="job_level" placeholder="Enter Job Level">
                            <input type="text" class="input4" name="job_involvement"
                                placeholder="Enter Job Involvement">
                            <input type="text" class="input4" name="department" placeholder="Department">
                            <input type="text" class="input4" name="years_at_company" placeholder="Years at Company">
                            <input type="text" class="input4" name="years_in_role" placeholder="Years in Current Role">
                            <input type="text" class="input4" name="years_with_manager"
                                placeholder="Years with Current Manager">
                            <input type="text" class="input4" name="Job Involvement"
                                placeholder="Enter Job Involvement">
                            <input type="text" class="input4" name="Years Since Last Promotion"
                                placeholder="Enter Years Since Last Promotion">
                        </div>
                    </section>

                    <section class="fifth">
                        <input type="checkbox" class="tick" id="WorkEnvironmentandSatisfaction"
                            onchange="toggleInputs('input5')">
                        <label for="WorkEnvironmentandSatisfaction" class="special-button">Work Environment and
                            Satisfaction</label>
                        <div class="input-container input5" style="display: none;">
                            <input type="text" class="input5" placeholder="WorkLifeBalance">
                            <input type="text" class="input5" placeholder="Enter Job Satisfaction">
                            <input type="text" class="input5" placeholder="Enter Environment Satisfaction">
                            <input type="text" class="input5" placeholder="Enter Relationship Satisfaction">
                        </div>
                    </section>
                    <section class="sixth">
                        <input type="checkbox" class="tick" id="CompensationandBenefits"
                            onchange="toggleInputs('input6')">
                        <label for="CompensationandBenefits" class="special-button">Compensation and Benefits</label>
                        <div class="input-container input6" style="display: none;">
                            <input type="text" class="input6" placeholder="Enter Monthly Income">
                            <input type="text" class="input6" placeholder="Enter percent Salary Hike">
                            <input type="text" class="input6" placeholder="Enter Stock Option Level">
                        </div>
                    </section>

                    <! Button to submit entries of the page -->
                        <button onclick="ok()" class="submit_button">Predict</button>
                        <script type="text/javascript" src="../static/script.js"></script>
        </form>
</body>

</html>
